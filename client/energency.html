<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>CrisisConnectAI - Emergency Report</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

</head>

<body class="bg-gray-100 font-sans min-h-screen">

<div class="max-w-3xl mx-auto p-4 space-y-6 pb-32">

<!-- ======================
     EMERGENCY INPUT
====================== -->
<section class="bg-white p-6 rounded-xl shadow border">
<h1 class="text-2xl font-bold mb-4">Report an Emergency</h1>

<textarea id="emergencyInput"
class="w-full h-32 p-4 rounded-lg border text-lg resize-none"
placeholder="Describe your emergency situation..."></textarea>

<button id="detectBtn"
class="w-full mt-4 py-4 bg-red-600 text-white font-bold rounded-lg hover:bg-red-700 transition">
Detect Emergency
</button>
</section>

<!-- ======================
     AI SEVERITY SECTION
====================== -->
<section id="severitySection"
class="hidden bg-red-50 border-2 border-red-200 p-6 rounded-xl">

<h2 class="text-sm font-bold text-red-600 uppercase mb-3">
AI Severity Analysis
</h2>

<div class="flex items-center gap-3">
<span id="severityLevel"
class="bg-red-600 text-white px-4 py-1 rounded-full font-bold text-sm">
CRITICAL
</span>

<p id="severityExplanation"
class="font-semibold text-lg">
Immediate medical attention required.
</p>
</div>

</section>

<!-- ======================
     HOSPITAL CARDS
====================== -->
<section class="space-y-4">

<!-- Hospital 1 -->
<div class="bg-white p-5 rounded-xl border shadow">
<h3 id="hospitalName1" class="font-bold text-lg">
Loading...
</h3>
<p id="hospitalDistance1" class="text-sm text-slate-500"></p>

<div class="flex gap-3 mt-4">
<button id="navigateBtn1"
class="flex-1 py-2 bg-red-600 text-white rounded hover:bg-red-700">
Navigate
</button>
</div>
</div>

<!-- Hospital 2 -->
<div class="bg-white p-5 rounded-xl border shadow">
<h3 id="hospitalName2" class="font-bold text-lg">
Loading...
</h3>
<p id="hospitalDistance2" class="text-sm text-slate-500"></p>

<div class="flex gap-3 mt-4">
<button id="navigateBtn2"
class="flex-1 py-2 bg-red-600 text-white rounded hover:bg-red-700">
Navigate
</button>
</div>
</div>

<!-- Hospital 3 -->
<div class="bg-white p-5 rounded-xl border shadow">
<h3 id="hospitalName3" class="font-bold text-lg">
Loading...
</h3>
<p id="hospitalDistance3" class="text-sm text-slate-500"></p>

<div class="flex gap-3 mt-4">
<button id="navigateBtn3"
class="flex-1 py-2 bg-red-600 text-white rounded hover:bg-red-700">
Navigate
</button>
</div>
</div>

</section>

</div>

<!-- ======================
     SOS FOOTER
====================== -->
<footer class="fixed bottom-0 left-0 right-0 bg-white border-t p-4">
<div class="max-w-3xl mx-auto text-center">

<button id="sosBtn"
class="w-full py-4 bg-red-700 text-white text-xl font-bold rounded-lg hover:bg-red-800 transition">
ðŸš¨ Trigger Emergency SOS
</button>

<p id="sosStatus" class="mt-3 text-sm font-semibold text-red-600"></p>

<a href="tel:112" id="callEmergency" class="hidden">
<button class="mt-3 px-4 py-2 bg-green-600 text-white rounded-lg">
ðŸ“ž Call Emergency
</button>
</a>

</div>
</footer>

<script src="emergency.js"></script>

</body>
</html>
